<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-condensed table-hover">
            <caption>Basic table layout</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody>
            <tr class="danger">
                <td>Rache</td>
                <td>Mandaluyong</td>
            </tr>
            <tr class="warning">
                <td>Benj</td>
                <td>Manila</td>
            </tr>
            <tr class="success">
                <td>Dennis</td>
                <td>Cebu</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
